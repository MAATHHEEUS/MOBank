<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões</title>
    <link rel="stylesheet" href="../CSS/estilo.css">
    <link rel="shortcut icon" href="../IMAGENS/logo.png" type="image/x-icon">
</head>
<body>
    <h2>Cartões</h2>
    <label for="seus">Seus Cartões: </label>
    
    <br>
    <div id="grid" hidden></div>

    <br>
    <input type="button" name="botDetalhes" id="botDetalhes" value="Ver detalhes">
    
    <br>
    <input type="button" name="botNovo" id="botNovo" value="Solicitar novo">

    <div id="cad" hidden>
        <br>
        <input type="radio" name="tipoCartao" id="credito" value="credito">
        <label for="credito">Crédito</label>
        
        <br>
        <input type="radio" name="tipoCartao" id="debito" value="debito">
        <label for="debito">Débito</label>
        
        <br>
        <label for="senha">Senha:(6 dígitos) </label>
        <input type="password" name="senha" id="senha" size="7" maxlength="6" minlength="6">
    
        <br>
        <input type="button" name="bot_transferir" id="bot_transferir" value="OK">
    </div>
    <script src="../JS/js_cartao.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
