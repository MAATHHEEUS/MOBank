<head>

<body>
    <h2>Recarga de Celular</h2>

    <br><br>
    <label for="contato">Contatos salvos:</label>

        <optgroup label="Seus contatos">
            <option value=""></option><!--Pegar os contatos no banco de dados (se houver)-->
        </optgroup>
    </select>
    <br><br>
    <label for="num">Número com DDD: </label><input type="number" name="num" id="num" required placeholder="11974200390" size="13" maxlength="11"><br>
    <input type="checkbox" name="salvarContato" id="salvarContato"><label for="salvarContato">Salvar contato</label><br>
    <label for="senha">Senha: </label><input type="password" id="senha" maxlength="6" size="7"><br>
    <input type="submit" value="Avançar">
