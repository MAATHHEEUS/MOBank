<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBank</title>
    <link rel="stylesheet" href="../CSS/estilo.css">
    <link rel="shortcut icon" href="../IMAGENS/" type="image/x-icon">
</head>
<body>
    <img src="../IMAGENS/" alt="logo"><h1>MOBank</h1>
    <main>
        <h2>Login</h2>
        <label for="agencia">Agência: </label><input type="number" id="agencia" placeholder="0000"><br>
        <label for="conta">Conta: </label><input type="number" id="conta" placeholder="12345-0"><br>
        <input type="button" id="bot_acessar" value="Acessar conta"> 
    </main>
    <footer>
        <h3>Ainda não tem uma conta?</h3>
        <input type="button" id="bot_cadastrar" value="Cadastrar nova conta">
    </footer>
    <script src="../JS/js_index.js"></script>
</body>
</html>
