<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBank</title>
    <link rel="stylesheet" href="../CSS/estilo.css">
    <link rel="shortcut icon" href="../IMAGENS/logo.png" type="image/x-icon">
    <style>
        main{
            width: 400px;
        }
    </style>
</head>
<body>
    <img src="../IMAGENS/logo.png" alt="logo">
    <h1>MO Bank</h1>
    <center>
        <a href="nos.html" target="_self">Sobre nós |</a>
        <a href="chave.html" target="_self">Chave de segurança |</a>
        <a href="SAC.html" target="_self">SAC / Ouvidoria |</a>
        <a href="sobre.html" target="_self">Sobre o site |</a>
        <a href="atendimento.html" target="_self">Atendimento </a>
    </center>
    <br>
    <main>
        <h2>Login</h2>
        <label for="agencia">Agência: </label>
        <input type="text" id="agencia" placeholder="apenas números" maxlength="4" size="10">
        
        <br>
        <label for="conta">Conta: </label>
        <input type="text" id="conta" placeholder="números com dígito" maxlength="6" size="10">
        
        <br>
        <label for="senha">Senha: </label>
        <input type="password" id="senha" maxlength="6" size="10">
        
        <br>
        <input type="button" id="bot_acessar" value="Acessar conta">
        <p id="msg"></p> 
    </main>
    <footer>
        <h3>Ainda não tem uma conta?</h3>
        <a href="cadastro.html"><input type="button" id="bot_cadastrar" value="Cadastrar nova conta"></a>
    </footer>
    <script src="../JS/js_index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
