<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferências</title>
    <link rel="stylesheet" href="../CSS/estilo.css">
    <link rel="shortcut icon" href="../IMAGENS/logo.png" type="image/x-icon">
</head>
<body>
    <h2>Transferências</h2>
    <form action="">
        <label for="banco">Banco: </label>
        <select name="banco" id="banco">
            <option value="mo">xxx - MObank</option>
            <option value="bb">001 - Banco do Brasil</option>
            <option value="sant">033 - Banco Santander</option>
            <option value="caixa">104 - Caixa</option>
            <option value="itau">341 - Itaú</option>
            <option value="nu">260 - Nubank</option>
        </select>

        <br><br>
        <label for="agencia">Agência: </label><input type="text" id="agencia" placeholder="Agência sem dígito" maxlength="4" size="10" required><br>

        <label for="conta">Conta: </label><input type="text" id="conta" placeholder="Conta com dígito" maxlength="6" size="13" required><br>

        <label for="tipoConta">Tipo de conta: </label>
        <input type="radio" value="corrente" id="corrente" name="tipoConta" checked>
        <label for="corrente">Corrente</label>

        <input type="radio" name="tipoConta" id="poupanca" value="poupanca">
        <label for="poupanca">Poupança</label>

        <br>
        <label for="valor">Valor R$ </label><input type="number" name="valor" id="valor" min="0.00" required value="0.00"><br>

        <label for="senha">Senha: </label><input type="password" id="senha" maxlength="6" size="7"><br>

        <input type="button" value="Transferir" id="bot_transferir">
        <p id="msg"></p> 
    </form>
    <script src="../JS/js_transferencias.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
