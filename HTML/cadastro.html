<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MObank</title>
    <link rel="shortcut icon" href="../IMAGENS/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/estilo.css">
</head>
<body>
    <img src="../IMAGENS/logo.png" alt="logo"><h1>Bem-Vindo ao MO Bank!</h1>
    <h2>Vamos começar!?</h2>
    <form id="form" action="../PHP/cadastro.php" method="post">
        <main>
            <label for="CPF">CPF: </label>
            <input type="text" id="CPF" name="CPF" placeholder="apenas números" maxlength="14" minlength="11" size="14" required pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}">
            
            <br>
            <label for="nome">Nome completo: </label>
            <input type="text" name="nome" id="nome" minlength="3" maxlength="40" size="50" placeholder="Apenas 40 caracteres" required>
            
            <br>
            <label for="e-mail">e-mail: </label>
            <input type="email" id="email" name="email" minlength="4" placeholder="MObank@email.com" size="50" required>

            <br>
            <label for="dt-nascimento">Data de nascimento: </label>
            <input type="date" id="dt-nascimento" name="dt_nascimento" required>
            
            <br>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="senha" size="18" placeholder="deve conter 6 caracteres" maxlength="6" minlength="6" required>
            
            <br>
            <label for="tipo_conta">Tipo de conta: </label>
            <select name="tipo_conta" id="tipo_conta" required>
                <option value="corrente">Corrente</option>
                <option value="poupanca">Poupança</option>
            </select>

            <br>
            <input type="checkbox" name="termos" id="termos" required>
            <p>Li e concordo com os termos de uso</p>

            <br>
            <input type="submit" id="bot_cadastrar" value="Cadastrar">
            <p id="msg"></p>
            <a href="../PHP/cadastro.php"></a>
        </main>
    </form>
    <script src="../JS/js_cadastro.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
